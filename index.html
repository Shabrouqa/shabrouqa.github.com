<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shabrouqa</title>


<style>
    .center {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 60vh;
        flex-direction: column; /* Make buttons appear vertically */
        gap: 50px; /* Add some space between buttons */
    }

    .btn-custom {
        width: 200px; /* Fixed width for all buttons */
        height: 75px; /* Fixed height for all buttons */
        font-size: 20px; /* Font size */
    }
</style>
</head>
<body>

<div class="center">
    <button type="button" class="btn btn-primary btn-custom" onclick="hitWebsite('https://sgp1.blynk.cloud/external/api/update?token=pzuG_dvON6Xy0nYO5PCpaCwwVOQzoagb&v1=1', this)">Big Door</button>
    <button type="button" class="btn btn-primary btn-custom" onclick="hitWebsite('https://sgp1.blynk.cloud/external/api/update?token=pzuG_dvON6Xy0nYO5PCpaCwwVOQzoagb&v3=1', this)">Small Door</button>
    <button type="button" class="btn btn-primary btn-custom" onclick="hitWebsite('https://sgp1.blynk.cloud/external/api/update?token=pzuG_dvON6Xy0nYO5PCpaCwwVOQzoagb&v2=1', this)">Outdoor Gate</button>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Bootstrap JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script>
function hitWebsite(url, button) {
    var $button = $(button);
    $button.button('loading');
    
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            $button.button('reset');
            if (xhr.status === 200) {
                console.log(xhr.responseText); // Response from the website
            } else {
                console.error("Error:", xhr.status);
            }
        }
    };
    xhr.send();
}
</script>
</body>
</html>
